<div class="w-full h-full flex-wrap flex align-content-center">
 <div class="w-full h-max">
   <p class="text-xl mt-2 text-center">Creación de usuario</p>
   <div class="w-full flex justify-content-center mt-4">
     <form class="w-6 grid" [formGroup]="registroFormGroup">
       <div class="col-12">
         <mat-form-field class="w-full" appearance="outline">
           <mat-label>Usuario</mat-label>
           <input matInput placeholder="Ingresa su usuario" formControlName="usuario">
         </mat-form-field>
       </div>
       <div class="col-12 mt-2">
         <mat-form-field class="w-full" appearance="outline">
           <mat-label>Correo eléctronico</mat-label>
           <input matInput placeholder="Ingresa su correo eléctronico" formControlName="email">
         </mat-form-field>
       </div>
       <div class="col-12 mt-2">
         <mat-form-field class="w-full" appearance="outline">
           <mat-label>Contraseña</mat-label>
           <input [type]="viewPasword ? 'password' : 'text'" matInput placeholder="Ingresa su contraseña"
             formControlName="password">
           <button type="button" mat-icon-button matSuffix (click)="viewPasword = !viewPasword"
             [attr.aria-label]="'Hide password'" [attr.aria-pressed]="viewPasword">
             <i class="bi {{viewPasword ? 'bi-eye-slash-fill' : 'bi-eye-fill'}}"></i>
           </button>
         </mat-form-field>
       </div>
       <div class="col-12 mt-2">
         <p class="text-lg mb-2">Selecciona el rol que tendrá.</p>
         <mat-radio-group formControlName="valueRol" aria-label="Select an option">
           <mat-radio-button [value]="1">Usuario estandar</mat-radio-button>
           <mat-radio-button [value]="2">Usuario Administrador</mat-radio-button>
         </mat-radio-group>
       </div>
       <div class="w-full flex justify-content-center flex-wrap my-2">
         <button type="button" mat-flat-button class="bg-primary" [ngClass]="{'opacity-50': registroFormGroup.invalid}"
           [disabled]="registroFormGroup.invalid" (click)="registro()">Crear</button>
       </div>
     </form>
   </div>
 </div>
</div>
