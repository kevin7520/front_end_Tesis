<div class="w-full h-screen flex flex-column">
  <div class="container-header bg-primary p-1">
    <img src="assets/images/shared/logo.png" alt="" class="ml-2">
  </div>

  <div class="flex align-content-center justify-content-center flex-wrap" style="flex: 1;">
    <div class="w-11 md:w-6 border-solid border-1 border-round-xl border-300 p-3 width-max-login">
      <p class="text-center text-2xl mt-2 mb-4 text-black-alpha-0">Iniciar sesión</p>
      <form class="w-full grid" [formGroup]="loginFormGroup">
        <div class="col-12">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Correo eléctronico</mat-label>
            <input matInput placeholder="Ingresa tu correo eléctronico" formControlName="email">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input [type]="viewPasword ? 'password' : 'text'" matInput placeholder="Ingresa tu contraseña" formControlName="password">
            <button type="button" mat-icon-button matSuffix (click)="viewPasword = !viewPasword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="viewPasword">
              <i class="bi {{viewPasword ? 'bi-eye-slash-fill' : 'bi-eye-fill'}}"></i>
            </button> 
          </mat-form-field>
        </div>
        <div class="w-full flex justify-content-center flex-wrap my-2">
          <button mat-flat-button class="bg-primary" [ngClass]="{'opacity-50': loginFormGroup.invalid}" [disabled]="loginFormGroup.invalid" (click)="login()">Ingresar</button>
        </div>
      </form>
    </div>
  </div>

</div>
