<h1 mat-dialog-title>{{ data.pedido ? 'Editar Pedido' : 'Crear Pedido' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="pedidoForm" class="pedido-form">
    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Cliente</mat-label>
          <mat-select formControlName="idCliente">
            <mat-option *ngFor="let cliente of clientes" [value]="cliente.idCliente">
              {{ cliente.nombres }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Tipo de Pedido</mat-label>
          <input matInput formControlName="tipoPedido">
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Fecha de Pedido</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaPedido">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Producto</mat-label>
          <mat-select formControlName="idProducto">
            <mat-option *ngFor="let producto of productos" [value]="producto.idProducto">
              {{ producto.modelo }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div formArrayName="detalles" class="w-100 mt-3">
      <h3>Detalles del Pedido</h3>
      <div *ngFor="let detalle of detalles.controls; let i = index" [formGroupName]="i" class="form-row align-items-center">
        <div class="form-group col-md-5">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Descripci√≥n del Repuesto</mat-label>
            <input matInput formControlName="descripcionRepuesto">
          </mat-form-field>
        </div>
        <div class="form-group col-md-5">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Cantidad</mat-label>
            <input matInput type="number" formControlName="cantidad">
          </mat-form-field>
        </div>
        <div class="form-group col-md-2 text-center">
          <button mat-icon-button color="warn" type="button" (click)="removeDetalle(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <button mat-raised-button color="primary" type="button" (click)="addDetalle()">Agregar Detalle</button>
    </div>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="pedidoForm.invalid">{{ data.pedido ? 'Actualizar' : 'Crear' }}</button>
</div>
