<div class="container">
  <h1 class="mt-4">Lista de pedidos</h1>
  <button mat-raised-button color="primary" (click)="openDialog()">Agregar pedido</button>
  <div class="mb-3 mt-3">
    <mat-form-field appearance="fill" class="mr-3">
      <mat-label>Filtrar por Cliente</mat-label>
      <mat-select [(ngModel)]="selectedCliente" (selectionChange)="onClienteChange()">
        <mat-option [value]="null">Todos</mat-option>
        <mat-option *ngFor="let cliente of clientes" [value]="cliente.idCliente">
          {{ cliente.nombres }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Filtrar por Producto</mat-label>
      <mat-select [(ngModel)]="selectedProducto" (selectionChange)="onProductoChange()">
        <mat-option [value]="null">Todos</mat-option>
        <mat-option *ngFor="let producto of productos" [value]="producto.idProducto">
          {{ producto.modelo }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.idPedido }} </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.cliente.nombres }} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.tipoPedido }} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.fechaPedido | date }} </td>
    </ng-container>

    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let pedido"> {{ pedido.producto.modelo }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let pedido">
        <button mat-icon-button color="primary" (click)="openDialog(pedido)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarPedido(pedido.idPedido)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
